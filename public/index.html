<html>
    <head>
        <meta charset="utf-8">
        <title>Commander VR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <style>
            html, body {
                overflow: hidden;
                font-family: Arial, Helvetica, sans-serif;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
            }

            #fps {
                position: absolute;
                padding: 4px;
                background-color: rgb(0, 103, 255);
                text-align: center;
                font-size: 16px;
                color: white;
                top: 24px;
                right: 0px;
                min-width: 60px;
                height: 20px;
                border-radius: 8px 0px 0px 8px;
            }

            #loader {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                display: none;
                justify-content: center;
                align-items: center;

                z-index: 100;

                background: radial-gradient(white, rgba(255, 255, 255, 0));
            }

            .loader {
                font-size: 10px;
                margin: 50px auto;
                text-indent: -9999em;
                width: 11em;
                height: 11em;
                border-radius: 50%;
                background: linear-gradient(to right, #0e0c0c 10%, rgba(14,12,12, 0) 42%);
                position: relative;
                -webkit-animation: load3 1.4s infinite linear;
                animation: load3 1.4s infinite linear;
                -webkit-transform: translateZ(0);
                -ms-transform: translateZ(0);
                transform: translateZ(0);
            }
            .loader:before {
                width: 50%;
                height: 50%;
                background: #0e0c0c;
                border-radius: 100% 0 0 0;
                position: absolute;
                top: 0;
                left: 0;
                content: '';
            }
            .loader:after {
                background: #ffffff;
                width: 75%;
                height: 75%;
                border-radius: 50%;
                content: '';
                margin: auto;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
            @-webkit-keyframes load3 {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            @keyframes load3 {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            #content-2d {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;

                background-color: white;
                background-image:
                    linear-gradient(-45deg, rgba(255, 255, 255, 0), rgb(255, 255, 255)),
                    url(../assets/floor.png);
                background-size: 100%, 7%;
                background-position: center;
            }

            .card {
                box-sizing: border-box;
                background: rgb(255, 255, 255);
                padding: 16px;
                box-shadow: rgba(44, 63, 87, 0.08) 0px -1px 4px, rgba(44, 63, 87, 0.08) 0px 4px 8px;
                border-radius: 8px;
                width: 400px;
                max-width: calc(100% - 32px);
            }

            form {
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            input[type="text"], input[type="password"]  {
                margin-bottom: 16px;
                border: 1px solid rgb(192, 197, 205);
                height: 40px;
                border-radius: 4px;
                font-size: 1rem;
                font-weight: 500;
                line-height: 1.5;
                color: rgb(16, 27, 44);
                -webkit-font-smoothing: antialiased;
                width: 100%;
                box-sizing: border-box;
                padding: 7px 8px;
                background: transparent;
            }

            input[type="submit"] {
                display: inline-flex;
                justify-content: center;
                padding: 0px 16px;
                border: 0px;
                border-radius: 4px;
                height: 40px;
                font-size: 1rem;
                font-weight: 600;
                line-height: 1;
                -webkit-font-smoothing: antialiased;
                background-color: rgb(0, 103, 255);
                color: rgb(255, 255, 255);
            }

            label {
                font-size: 0.75rem;
                font-weight: 600;
                line-height: 1.5;
                color: rgba(16, 27, 44, 0.64);
            }
        </style>
    </head>
    <body>
        <div id="loader"><span class="loader"></span>s</div>

        <div id="content-2d" >

            <div class="card">
                <form id="sign-in-form" onsubmit="event.preventDefault(); window.commanderVR.signIn(event);">
                    <label for="identifier">Username</label>
                    <input id="identifier" name="identifier" type="text"/>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password"/>
                    <input type="submit" value="Sign in"/>
                </form>
            </div>

        </div>

        <canvas id="renderCanvas"></canvas>

        <div id="fps">0</div>
        <script src="../dist/commander-vr.js"></script>
    </body>
</html>
