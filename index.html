<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
        <img id="floor-texture" src="./assets/floor.png">
    </a-assets>

    <a-scene background="color: #E6E8EB" fog="color: #E6E8EB; far: 50" stats>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#F8B3BE" shadow="cast: true"></a-box>

      <a-plane
        position="0 00"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#FFFFF"
        shadow="receive: true"
        material="src: #floor-texture; repeat: 100 100"
    ></a-plane>
    </a-scene>
  </body>
</html>
